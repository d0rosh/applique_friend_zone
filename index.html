<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
	<script src='https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js'></script>
</head>
<body>
<script src='http://vk.com/js/api/openapi.js' type='text/javascript'></script>
	
	<div class="container">
		<div class="header">
			<h3>Виберіть друзів</h3>
		</div>

		<div class="content">
			<div class="content-block-search">
				<input class="lsearch" type="text" placeholder="Почніть вводити ім'я">
				<input class="rsearch" type="text" placeholder="Почніть вводити ім'я">
			</div>
			<div class="lblock">
				<div class="block-title">Ваші друзі</div>
				<div class="lblock-list"></div>
			</div>
			<div class="rblock">
				<div class="block-title">Друзі в списку</div>
				<div class="rblock-list"></div>
			</div>
		</div>

		<div class="footer">
			<button class="save">Зберегти</button>
		</div>
	</div>
	
	
	<script id="friend" type="text/x-handlebars-template">
	  <div class="list-group list-group-flush">
	  	  {{#each friend}}
	  	  		<div class="my-friend">
					<img src="{{photo_50}}" alt="photo">
		  			<p class="list-group-item">{{first_name}} {{last_name}}</p>
		  			<span class="add-btn">{{../action}}</span>
	  	  		</div>
		  {{/each}}
		</div>
	</script>

	<script src='js/main.js'></script>
</body>
</html>
